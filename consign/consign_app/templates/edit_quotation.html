      <script>
         document.addEventListener('DOMContentLoaded', function () {
    // Explicitly call updateFinalBalance when the page loads
    updateFinalBalance();
});

// Function to update the final balance
function updateFinalBalance() {
    // Get the values from dedicationAmt and balance inputs
    var dedicationAmt = parseFloat(document.getElementById('dedicationAmt').value) || 0;
    var balance = parseFloat(document.getElementById('balance').value) || 0;

    // Calculate final balance
    var finalBalance = balance - dedicationAmt;

    // Update the final balance input
    document.getElementById('finalBalance').value = finalBalance.toFixed(2); // Adjust decimal places if needed
}

// Add event listeners to trigger the calculation whenever values change
document.getElementById('dedicationAmt').addEventListener('input', updateFinalBalance);
document.getElementById('balance').addEventListener('input', updateFinalBalance);

      </script>
<script>
    // Function to update Total and Balance fields
function updateFields() {
    // Get the values from inputs, ensuring we handle cases where the input is empty
    var rate = parseFloat(document.getElementById('rate').value) || 0;
    var tone = parseFloat(document.getElementById('tone').value) || 0;
    var advance = parseFloat(document.getElementById('advance').value) || 0;
    var haltAmt = parseFloat(document.getElementById('haltAmt').value) || 0;

    // Calculate Total as Rate * Tone
    var total = rate * tone;
    document.getElementById('total').value = total.toFixed(2); // Set the total value to two decimal places

    // Calculate Balance as Total - Advance + haltAmt
    var balance = total - advance + haltAmt;
    document.getElementById('balance').value = balance.toFixed(2); // Set the balance value to two decimal places
    document.getElementById('finalBalance').value = balance.toFixed(2); // Set the balance value to two decimal places
}

// Add event listeners to the fields that affect Total and Balance
document.getElementById('rate').addEventListener('input', updateFields);
document.getElementById('tone').addEventListener('input', updateFields);
document.getElementById('advance').addEventListener('input', updateFields);
document.getElementById('haltAmt').addEventListener('input', updateFields);

// Initial calculation in case values are already filled
updateFields();

</script>
